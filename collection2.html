        <style>
.navbar {
  background: #e3e3e3;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px 0;
  position: sticky;
  top: 0;
 }

.navlinks {
  display: flex;
  gap: 20px;
  list-style: none;
  flex-wrap: wrap;
  justify-content: center;
  font-size: 14px;
}

.collection-title {
    text-align: center;
    margin: 40px 0;
    font-size: 32px;
}

.collection-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    padding: 0 60px 60px 60px;
}

.product-card {
    text-align: center;
    transition: 0.3s ease;
}

.product-card img {
    width: 100%;
}

.product-card a {
    text-decoration: none;
    color: black;
}

.product-card:hover {
    transform: translateY(-5px);
}

@media (max-width: 768px) {
    .collection-container {
        grid-template-columns: repeat(2, 1fr);
        padding: 20px;
    }
}


        </style>
