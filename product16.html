<!DOCTYPE html>
<html>
    <head>
        <title>product</title>
        <style>
.navbar {
  background: #e3e3e3;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px 0;
  position: sticky;
  top: 0;
 }

.navlinks {
  display: flex;
  gap: 20px;
  list-style: none;
  flex-wrap: wrap;
  justify-content: center;
  font-size: 14px;
}
.product-container {
    display: flex;
    gap: 50px;
    padding: 50px;
    align-items: center;
}

.product-image img {
    width: 400px;
}

.product-details button {
    padding: 12px 25px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
}

@media (max-width: 768px) {
    .product-container {
        flex-direction: column;
        text-align: center;
    }

    .product-image img {
        width: 80%;
    }
}

        </style>
    </head>
    <body>
        <header>
        <nav class="navbar">
           <ul class="navlinks">
            <li>Men </li>
            <li>Women</li> 
            <li>Kids</li>
            <li>Jorden</li>
            <li>NikeSkims</li>
            <li>Sports</li>
            </ul>
        </nav>
        </header>

        <div class="product-container">

        <div class="product-image">
            <img src="https://static.nike.com/a/images/t_web_pdp_535_v2/f_auto,u_9ddf04c7-2a9a-4d76-add1-d15af8f0263d,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/ddd8d349-e169-4074-bc6f-8c16ce4be2d6/NIKE+AIR+ZOOM+RIVAL+FLY+4+GLAM.png">
        </div>

        <div class="product-details">
            <h1>Road Racing Shoes</h1>
            <h2>$115</h2>
            <p>The Nike Rival Fly 4 can help you push your pace. Its lightweight, low-profile design has a forefoot Air Zoom unit and Cushlon 3.0 foam to help keep you fast on the road and fresh for your miles.</p>
            <button>Add to Cart</button>
        </div>

    </body>
</html>
